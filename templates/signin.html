<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In with Google</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
        }
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #45474B;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #252425;
        }
        button svg {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Sign in with your Google account</p>
        <form action="{{ url_for('login') }}">
            <button type="submit">
                <svg width="20" height="20" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#EA4335" d="M24 9.5c3.17 0 5.72 1.09 7.57 2.91l5.7-5.7C33.82 3.64 29.28 1.5 24 1.5 14.86 1.5 7.13 7.63 4.3 16.14l6.98 5.41C12.48 15.1 17.79 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.49 24.5c0-1.5-.12-2.96-.35-4.36H24v8.27h12.77c-.55 2.88-2.14 5.32-4.58 6.95l7.19 5.57C44.38 37.09 46.49 31.22 46.49 24.5z"/>
                    <path fill="#FBBC05" d="M10.7 28.27c-.38-1.1-.6-2.27-.6-3.5s.22-2.4.6-3.5l-6.98-5.41C2.5 19.1 1.5 21.97 1.5 24.77s1 5.67 2.72 8.04l6.48-4.54z"/>
                    <path fill="#34A853" d="M24 46.5c6.4 0 11.76-2.13 15.68-5.77l-7.19-5.57c-2.12 1.43-4.8 2.27-8.49 2.27-6.21 0-11.52-5.6-12.7-12.83l-6.98 5.41C7.13 40.36 14.86 46.5 24 46.5z"/>
                </svg>
                Continue with Google
            </button>
        </form>
    </div>
</body>
</html>
